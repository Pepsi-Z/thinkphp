{extend name="common/default"}
{block name="main"}
<!--/sidebar-->
<div class="main-wrap">
    <div class="result-wrap">
        <form name="myform" id="myform" method="post">
            <div class="result-title">

            </div>
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>

                        <th>ID</th>
                        <th>公告标题</th>
                        <th>公告内容</th>
                        <th>操作</th>
                    </tr>
                    {foreach $cates as $k=>$v}
                    <td>{$v.id}</td>
                    <td>{$v.title}</td>
                    <td>{$v.content}</td>
                    <td>
                        <a class="link-update" href="/cate/{$v.id}/edit">修改</a>
                        <a class="link-del" onclick="return confirm('您确认要删除吗？')" href="/cate/delete/{$v.id}">删除</a>
                    </td>
                    </tr>
                    {/foreach}

                </table>
                <div class="list-page"> {$cates | raw}
                </div>

            </div>
        </form>
    </div>
</div>
<!--/main-->

{/block}
