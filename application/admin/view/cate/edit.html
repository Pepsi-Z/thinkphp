{extend name="common/default"}
{block name="main"}
 <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">

        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="/cate/update/{$cate.id}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                        <tr>
                            <th><i class="require-red">*</i>公告标题：</th>
                            <td>
                                <input class="common-text required" id="title" name="title" size="50" value="{$cate.title}" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>公告内容：</th>
                            <td>
                                <textarea name="content" id="content" cols="70" rows="10">{$cate.content}</textarea>
                            </td>
                        </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
{/block}
