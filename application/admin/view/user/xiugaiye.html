{extend name="common/default"}
{block name="main"}
    <div class="main-wrap">
        <div class="result-wrap">
            <div class="result-content">
                <!-- 这个action对应的路由地址一定是以根开始的，所以要加/ -->
                <form action="/user/xiugai?uid={$user->uid}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>用户名：</th>
                                <td>
                                    <input class="common-text required" id="uname" name="uname" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>密码：</th>
                                <td><input class="common-text" name="upwd" size="50" value="" type="password"></td>
                            </tr>
                             <tr>
                                <th>确认密码：</th>
                                <td><input class="common-text" name="reupwd" size="50" value="" type="password"></td>
                            </tr>
                             <tr>
                                <th>性别：</th>
                                <td>
                                    <input type="radio" name='sex' value='m'>男
                                    <input type="radio" name='sex' value='w'>女
                                    <input type="radio" name='sex' value='x'>保密
                                </td>
                            </tr>
                             <tr>
                                <th>电话：</th>
                                <td><input class="common-text" name="tel" size="50" value="" type="text"></td>
                            </tr>
                          
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>

{/block}
