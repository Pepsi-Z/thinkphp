{extend name="common/default"}
{block name="main"}
    <div class="main-wrap">
        <div class="result-wrap">
            <div class="result-content">
                <!-- 这个action对应的路由地址一定是以根开始的，所以要加/ -->
                <form action="/user/update?uid={$user.uid}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            <th width="120"><i class="require-red">*</i>权限：</th>
                            <td>
                                <select name="auth" id="auth" class="required">
                                    <option value="">请选择</option>
                                    <option
                                     {if $user.auth == '1'}
                                     selected
                                     {/if}
                                     value="1">管理员</option>
                                    <option 
                                     {if $user.auth == '2'}
                                     selected
                                     {/if}
                                    value="2">赛事组</option>
                                    <option 
                                     {if $user.auth == '3'}
                                     selected
                                     {/if}
                                    value="3">评委</option>
                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>用户名：</th>
                                <td>
                                    <input class="common-text required" id="uname" name="uname" size="50" value="{$user.uname}" type="text">
                                </td>
                            </tr>
                             <tr>
                                <th>电话：</th>
                                <td><input class="common-text" name="tel" size="50" value="{$user.tel}" type="text"></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>

{/block}
