{extend name="common/default"}
{block name="main"}
 <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">

        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="/order/index" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
							<tr>
								<th width="120"><i class="require-red">*</i>订单号：</th>
									<td>
										<input class="common-text required" id="" name="gname" size="50" value="" type="text">
									</td>
							</tr>
                            <tr>
                                <th><i class="require-red">*</i>总金额：</th>
                                <td>
                                    <input class="common-text required" id="" name="gname" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>下单时间：</th>
                                <td>
                                    <input class="common-text required" id="" name="gname" size="50" value="" type="text">
                                </td>
                            </tr>
							<tr>
                                <th><i class="require-red">*</i>收货人：</th>
                                <td>
                                    <input class="common-text required" id="" name="gname" size="50" value="" type="text">
                                </td>
                            </tr>
							<tr>
                                <th><i class="require-red">*</i>收货地址：</th>
                                <td>
                                    <input class="common-text required" id="" name="gname" size="50" value="" type="text">
                                </td>
                            </tr>
							<tr>
                                <th><i class="require-red">*</i>联系方式：</th>
                                <td>
                                    <input class="common-text required" id="" name="gname" size="50" value="" type="text">
                                </td>
                            </tr>
							
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>
    </div>
    <!--/main-->
{/block}
